<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#157878" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <title>Hawa | هواء</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap");

    body {
      padding: 0px;
      margin: 0px;
      font-family: "IBM Plex Sans Arabic";
      font-size: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    a {
      color: #1e6bb8;
      text-decoration: none;
      &:hover {
        text-decoration: underline;
      }
    }

    .btn {
      display: inline-block;
      color: rgb(255, 255, 255);
      background-color: rgb(78, 78, 78);
      margin-right: 0px;
      margin-left: 1px;
      border-radius: 0.3rem;
      transition: color 0.2s, background-color 0.2s;
      padding: 10px;
      &:hover {
        color: rgb(255, 255, 255);
        text-decoration: none;
        background-color: rgb(0, 0, 0);
      }
    }
    .btn-outline {
      display: inline-block;
      color: rgb(78, 78, 78);
      border: 1px solid rgb(78, 78, 78);
      margin-right: 1px;
      margin-left: 0px;
      border-radius: 0.3rem;
      transition: color 0.2s, background-color 0.2s;
      padding: 10px;
      &:hover {
        color: rgb(255, 255, 255);
        text-decoration: none;
        background-color: rgb(0, 0, 0);
      }
    }

    .page-header {
      text-align: center;
      margin: 0px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .project-name {
      margin: 0px;
    }
    .project-tagline {
      margin: 0px;
      font-weight: normal;
      opacity: 0.7;
    }
  </style>
  <body>
    <header
      role="banner"
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        align-items: center;
      "
    >
      <p align="center">
        <img
          src="https://xakher-images.s3.ap-southeast-1.amazonaws.com/hawa-logo.png"
          alt="Hawa | هواء"
        />
      </p>
      <div class="page-header" style="height: fit-content" role="banner">
        <h1 class="project-name">Hawa | هواء</h1>
        <h2 class="project-tagline">React UI Kit made for SaaS projects</h2>
        <div class="buttons" style="margin-top: 10px; margin-bottom: 10px">
          <a href="https://github.com/sikka-software/hawa" class="btn-outline"
            >GitHub</a
          >

          <a href="https://hawa.style/documentation" class="btn">Components</a>
        </div>
        <a href="https://www.npmjs.com/package/@sikka/hawa">
          <img
            width="100"
            alt="Sikka"
            src="https://img.shields.io/npm/v/@sikka/hawa.svg?style=flat&colorA=000000&colorB=000000"
          />
        </a>
      </div>
    </header>

    <div>
      <p align="center" style="margin: 0px">
        <a href="https://sikka.io">
          <img
            width="30"
            alt="Sikka"
            src="https://i.postimg.cc/8cK4tnKQ/sikka-symbol-black.png"
          />
        </a>
      </p>
      <p align="center" style="margin: 0px; margin-bottom: 10px">
        <sub
          >An open source project by <a href="https://sikka.io">Sikka</a></sub
        >
      </p>
    </div>
  </body>
</html>
