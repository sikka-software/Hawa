<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#157878" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <title>Hawa | هواء</title>
  </head>
  <body>
    <header class="page-header" role="banner">
      <p align="center">
        <img
          src="https://xakher-images.s3.ap-southeast-1.amazonaws.com/hawa-logo.png"
          alt="Hawa | هواء"
        />
      </p>

      <h1 class="project-name">
        {{ page.title | default: site.title | default:
        site.github.repository_name }}
      </h1>
      <h2 class="project-tagline">
        {{ page.description | default: site.description | default:
        site.github.project_tagline }}
      </h2>
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      <a href="{{ site.github.repository_url }}" class="btn">Documentation</a>
    </header>

    <main id="content" class="main-content" role="main">{{ content }}</main>
  </body>
</html>
